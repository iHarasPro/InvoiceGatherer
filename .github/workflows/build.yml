name: macOS Build

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Install Dependencies
        run: brew install pkg-config glfw

      - name: Setup GO
        uses: actions/setup-go@v3
        with:
          go-version: 1.21

      - name: Write credentials.json
        run: echo "$CREDENTIALS_JSON" > credentials.json
        env:
          CREDENTIALS_JSON: ${{ secrets.CREDENTIALS_JSON }}

      - name: Build macOS Binary
        run: |
          GOARCH=amd64 go build -o InvoiceGatherer-amd64 .
          GOARCH=arm64 go build -o InvoiceGatherer-arm64 .
          lipo -create -output InvoiceGatherer InvoiceGatherer-amd64 InvoiceGatherer-arm64

      - name: List directory contents
        run: ls -alh

      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: macOS Binary
          path: InvoiceGatherer
